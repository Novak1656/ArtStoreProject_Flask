{% extends 'base.html' %}

{% block title %}Галерея{% endblock %}

{% block body %}
<div class="container">
    <div class="text-center">
        <h1 class="display-4">Галерея</h1>
    </div>
    <div class="album py-5 bg-dark">
        <div class="container">
            <div class="row">
                {% if arts|length == 0 %}
                <div class="text-center text-white">
                    <h1 class="display-6">
                        Здесь будут отображаться все купленные в магазине иллюстрации
                    </h1>
                    <a type="button" class="btn btn-outline-success rounded mt-3" href="{{ url_for('shop') }}">Перейти в магазин</a>
                </div>
                {% else %}
                {% for art in arts %}
                <div class="col" align="center">
                    <div class="card mb-4 bg-dark text-white border" style="width: 20rem;">
                        <img src="{{ url_for('show_art', hash_g=art.hash_name) }}" class="rounded card-img" oncontextmenu="return false">
                        <div class="card-body text-center">
<!--                            <h2 class="card-title">{{ art.name }}</h2>-->
                            <p class="card-text">Автор: {{ art.author }}</p>
                        </div>
                        <div class="card-img-overlay">
                            <div class="dropdown text-end">
                                <button class="btn btn-sm bg-dark border text-white dropdown-toggle" id="art_config_user" data-bs-toggle="dropdown" aria-expanded="false">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-contract" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M3.646 13.854a.5.5 0 0 0 .708 0L8 10.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708zm0-11.708a.5.5 0 0 1 .708 0L8 5.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>
                                <div class="dropdown-menu dropdown-menu-end bg-dark border" aria-labelledby="art_config">

                                    <div class="btn-group-vertical dropdown-item bg-dark">
                                        <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#art{{art.art_id}}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrows-angle-expand" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z"/>
                                            </svg>
                                        </button>
                                        <a type="button" href="{{ url_for('delete_art', hash_g=art.hash_name) }}" class="btn btn-outline-danger">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                            </svg>
                                        </a>
                                        <a class="btn btn-outline-success" type="button" href="{{ url_for('download', hash_g=art.hash_name) }}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                                                <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                            </svg>
                                        </a>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Modal Fullscreen Art-->
                <div class="modal fade" id="art{{art.art_id}}" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                    <div class="modal-dialog modal-fullscreen-md modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body bg-transparent text-end">
                                <button type="button" class="btn-close mb-3" data-bs-dismiss="modal" aria-label="Close"></button>
                                <img src="{{ url_for('show_art', hash_g=art.hash_name) }}" class="rounded card-img">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Fullscreen Art-->
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
